<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="container">

            <h1>Simple Interest Calculator</h1>

            <div id="input-container">
                <table>
                    <tr>
                        <td>Amout</td>
                        <td><input id="deposit" type="number"></td>
                    </tr>
                    <tr>
                        <td>Interest Rate</td>
                        <td>
                            <input id="rate" type="range" value="7" min="0" max="15" step="0.1" oninput="this.nextElementSibling.value = this.value">
                            <output>7</output>%
                        </td>
                    </tr>
                    <tr>
                        <td>No. of Years</td>
                        <td>
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <p>
                    <button onclick="compute()">Compute Interest</button><br>
                    <div id="output-deposit"></div>
                    <div id="output-rate"></div>
                    <div id="output-amount"></div>
                    <div id="output-year"></div>
                </p>
                
            </div>
           
            
            <p id="copyright-container">&copy; Everyone Can Get Rich</p>
        </div>
        
    </body>
</html>
